<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Nnamdi Lab 5</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Nnamdi's Lab 5</h1>
    </header>
    <form action='' method='get' class='speaker-form'>
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <input id='full-name' name='full-name' type='text'/>
      </div>
      <div class='form-row'>
        <label for='email'>Food Preferences</label>
        <input id='email' name='food preferences'  type='food prefrences'
      </div>
      <fieldset class='legacy-form-row'>
  <legend>Vegan or Veggie ? </legend>
  <input id='talk-type-1'
         name='talk-type'
         type='radio'
         value='Yes' />
  <label for='talk-type-1' class='radio-label'>Yes</label>
  <input id='talk-type-2'
         name='talk-type'
         type='radio'
         value='No'
         checked />
  <label for='talk-type-2' class='radio-label'>No</label>
</fieldset>
<div class='form-row'>
  <button>Submit</button>
</div>
    </form>
    <div class='form-row2'>
      <p><em> This is going to be something in two weeks</em></p>
    </div>
    <script src="script.js "></script>
  </body>
</html>
